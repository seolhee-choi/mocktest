<script type="text/html" id="survey-comment">
  <!--ko if: !question.isReadOnlyRenderDiv() -->
      <!--ko if: !question.isInputTextUpdate -->
      <textarea type="text" data-bind="disable: question.isInputReadOnly, value: $data.question.comment, visible: $data.visible, css: question.koCss().other, attr: {maxLength: question.getOthersMaxLength(), 'aria-label': !!question.locTitle && question.locTitle.renderedHtml, placeholder: question.otherPlaceHolder}"></textarea>
      <!--/ko-->
      <!--ko if: question.isInputTextUpdate -->
      <textarea type="text" data-bind="disable: question.isInputReadOnly, textInput: $data.question.comment, visible: $data.visible, css: question.koCss().other, attr: {maxLength: question.getOthersMaxLength(), 'aria-label': !!question.locTitle && question.locTitle.renderedHtml, placeholder: question.otherPlaceHolder}"></textarea>
      <!--/ko-->
   <!--/ko-->

    <!--ko if: question.isReadOnlyRenderDiv() -->
        <div data-bind="text: question.comment"></div>
    <!--/ko-->
</script>
