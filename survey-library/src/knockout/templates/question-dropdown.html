<script type="text/html" id="survey-question-dropdown">
  <div data-bind="css: question.koCss().selectWrapper">
    <!-- ko ifnot: question.isReadOnly -->
    <select
      data-bind="if: true, attr: {id: question.inputId, autoComplete: question.autoComplete, 'aria-label': question.locTitle.renderedHtml, 'aria-invalid': question.errors.length > 0, 'aria-describedby': question.errors.length > 0 ? question.id + '_errors' : null}, disable: question.isInputReadOnly, value: question.renderedValue, valueAllowUnset: true, css: question.getControlClass()">
      <!-- ko if: question.showOptionsCaption -->
      <option data-bind="text:question.optionsCaption, value: null"></option>
      <!-- /ko -->
      <!-- ko foreach: question.visibleChoices -->
      <option data-bind="value: $data.value, text: $data.text, attr: { disabled: !$data.isEnabled }"></option>
      <!-- /ko -->
    </select>
    <!-- /ko -->
    <!-- ko if: question.isReadOnly -->
      <div disabled
      data-bind="attr: {id: question.inputId}, text: question.hasOther && question.isOtherSelected ? question.otherText : question.displayValue, css: question.getControlClass()">
      </div>
    <!-- /ko -->
  </div>
  <!-- ko if: question.hasOther -->
  <div class="form-group"
    data-bind="template: { name: 'survey-comment', data: {'question': question, 'visible': question.isOtherSelected } }, style: {display: question.isFlowLayout ? 'inline': ''}">
  </div>
  <!-- /ko -->
</script>
